<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>知识星球内容列表</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .table-hover tbody tr:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">知识星球内容列表</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>发布时间</th>
            <th>阅读数</th>
            <th>点赞数</th>
            <th>评论数</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- 数据将在这里动态插入 -->
        </tbody>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
